debug: False
device: null
checkpoint_folder: ""
checkpoint_period: 1
log_freq: 5
num_workers: 4
checkpoint_load_path: ""
pretrained_checkpoint_path: ""
profiler: False
skip_tensorboard: False
show_progress: False
test_only: False
visdom_port: 8097
visdom_server: ""
video_backend: pyav
image_backend: PIL
distributed_backend: none
config:
  dataset:
    train:
      name: my_dataset
      crop_size: 224
      class_ratio: 0.5
      num_samples: 320
      seed: 0
      batchsize_per_replica: 32
      use_shuffle: true
      transforms:
      - name: generic_image_transform
        transforms:
        - name: RandomResizedCrop
          size: 224
        - name: RandomHorizontalFlip
        - name: ToTensor
        - name: Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
    test:
      name: my_dataset
      crop_size: 224
      class_ratio: 0.5
      num_samples: 100
      seed: 1
      batchsize_per_replica: 32
      use_shuffle: false
      transforms:
      - name: generic_image_transform
        transforms:
        - name: Resize
          size: 256
        - name: CenterCrop
          size: 224
        - name: ToTensor
        - name: Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
  loss:
    name: my_loss
  model:
    name: my_model
  meters:
    accuracy:
      topk: [1]
defaults:
  - task: classification_task
  - optimizer: sgd
  - param_scheduler: step
