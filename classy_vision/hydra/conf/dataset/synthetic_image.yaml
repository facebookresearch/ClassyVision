config:
  dataset:
    train:
      name: synthetic_image
      crop_size: 224
      class_ratio: 0.5
      num_samples: 2000
      seed: 0
      batchsize_per_replica: 32
      use_shuffle: true
      transforms:
        - name: apply_transform_to_key
          transforms:
            - name: ToTensor
            - name: Normalize
              mean: [0.485, 0.456, 0.406]
              std: [0.229, 0.224, 0.225]
          key: input
    test:
      name: synthetic_image
      crop_size: 224
      class_ratio: 0.5
      num_samples: 2000
      seed: 1
      batchsize_per_replica: 32
      use_shuffle: false
      transforms:
        - name: apply_transform_to_key
          transforms:
            - name: ToTensor
            - name: Normalize
              mean: [0.485, 0.456, 0.406]
              std: [0.229, 0.224, 0.225]
          key: input
