config:
  dataset:
    train:
      name: synthetic_image
      split: train
      crop_size: 224
      class_ratio: 0.5
      num_samples: 2000
      seed: 0
      batchsize_per_replica: 32
      use_shuffle: true
    test:
      name: synthetic_image
      split: val
      crop_size: 224
      class_ratio: 0.5
      num_samples: 2000
      seed: 1
      batchsize_per_replica: 32
      use_shuffle: false
